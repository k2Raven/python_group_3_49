{% load widget_tweaks %}
  <form class="form-inline" action="{{ url }}" method="get">
      {{ form.search| add_class:'form-control mr-sm-2'}}
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{{ form.search.label }}</button>
      {% for error in form.search.errors %}
      <p class="form-error">{{ error }}</p>
      {% endfor %}
  </form>
